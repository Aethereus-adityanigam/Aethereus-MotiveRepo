<template if:true={isModalOpen}>
    <div class="custom-modal">
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    
                    <lightning-button-icon 
            icon-class="slds-button_icon-inverse"
            icon-name="utility:close"
            alternative-text="Add user"
            class="slds-modal__close"
            onclick={closebutton}
          ></lightning-button-icon>
                    <!-- <span class="slds-modal__close">
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close"></lightning-icon>
                    </span>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Modal Header</h2> -->
                </header>
                <div class="slds-size_full">
                <lightning-card title="Opportunity Lookup">
                    <div>
                        <div>
                            <lightning-input type="search" label="Search Opportunities" onchange={handleSearchChange} value={searchTerm}></lightning-input>
                            <ul class="slds-list_vertical slds-has-dividers_around-space">
                                <template for:each={opportunities} for:item="opportunity">
                                    <li key={opportunity.Id} onclick={handleOpportunitySelection} data-id={opportunity.Id}>{opportunity.Name}</li>
                                </template>
                            </ul>
                        </div>
                        <br>
                        <br>
                        <div class="slds-align_absolute-center">
                            <lightning-button 
                            variant="brand"
                            label="Delete" 
                            onclick={handleClick} 
                            ></lightning-button>
                        </div>
                    </div>
                </lightning-card>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
